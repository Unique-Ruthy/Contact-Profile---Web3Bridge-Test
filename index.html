<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Profile System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Contact Profile System</h1>

      <div class="form-container">
        <h2>Create Contact</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
          <button type="submit">Add Contact</button>
        </form>
      </div>

      <div class="list-container">
        <h2>Contact List</h2>
        <ul id="contactList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
